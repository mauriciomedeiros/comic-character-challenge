<div class="jumbotron">
   <h2 class="text-left">Marvel's Charactes Challenge</h2>
   <div ng-show="!vm.details"> 
      <table class="table">
         <thead>
            <tr>
               <th scope="col">Thumbnail</th>
               <th scope="col">Name</th>
               <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="char in vm.characteres.characters" class="panel panel-default" ng-click="vm.getCharacterDetails(char.marvelCharacterId)">
               <td>
                  <img  src="{{char.thumbnail}}"  width="100" height="100">
               </td>
               <td> {{char.name}}</td>
               <td>{{char.description}}</td>
            </tr>
            </tbody>
      </table>
   
      <button class="btn btn-primary bt-lg" ng-click="vm.list()" ng-disabled="weatherForm.$invalid">
         <span class="glyphicon glyphicon-search"></span> Search
      </button>
   </div>

   
   <div ng-show="vm.details" ng-include="'view/character/_details.html'"></div>
</div>
